<!DOCTYPE html>
<html lang="en">
<head>
    <title>"FlakeFinder"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"-->
    <!--          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"-->
    <!--          crossorigin="anonymous">-->
    <!--    {% load static %}-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
    <meta name="keywords"
          content="snow,snowflake,weather,forecast,prediction,art,photography,finder,flake">
    <meta name="description"
          content="FlakeFinder predicts the shape of snowflakes during upcoming snowstorms.">

    {% block search_head %}
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places"></script>
    <script>
        function initialize() {
            var input = document.getElementById('searchTextField');
            var autocomplete = new google.maps.places.Autocomplete(input);
            google.maps.event.addEventListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                document.getElementById('city').value = place.name;
                document.getElementById('cityLat').value = place.geometry.location.lat();
                document.getElementById('cityLng').value = place.geometry.location.lng();

            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    {% endblock %}

</head>
<body>
<h1>FlakeFinder</h1>
<p id="desc">Get predictions of snowflake shapes for an upcoming snowstorm.</p>
<div id="searchBar">
    <input id="searchTextField" type="text" size="50"
           placeholder="Enter a location"
           autocomplete="on"/>
    <input type="hidden" id="city" name="city"/>
    <input type="hidden" id="cityLat" name="cityLat"/>
    <input type="hidden" id="cityLng" name="cityLng"/>
</div>
<div style="margin: 0 auto; display:block; text-align: center; color: #ffffff !important;">
    <p>Not sure where to search?
        <a href="https://www.flakefinder.com/random" style="color: white">Click
            here for a random forecast.
        </a>
    </p>
</div>

</html>
