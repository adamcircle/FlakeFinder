<!DOCTYPE html>
<html lang="en">
<head>
    <title>"FlakeFinder"</title>
    {% block search_head %}
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places"></script>
    <script>
        function initialize() {
            var input = document.getElementById('searchTextField');
            var autocomplete = new google.maps.places.Autocomplete(input);
            google.maps.event.addEventListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                document.getElementById('city').value = place.name;
                document.getElementById('cityLat').value = place.geometry.location.lat();
                document.getElementById('cityLng').value = place.geometry.location.lng();

            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    {% endblock %}
</head>
<body>
<input id="searchTextField" type="text" size="50" placeholder="Enter a location"
       autocomplete="on"/>
<input type="hidden" id="city" name="city"/>
<input type="hidden" id="cityLat" name="cityLat"/>
<input type="hidden" id="cityLng" name="cityLng"/>
</body>
</html>
